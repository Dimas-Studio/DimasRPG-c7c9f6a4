name: Lint Code Base
on:
  push: null
  pull_request: null
jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6.1.1
        env:
          VALIDATE_CHECKOV: false
          VALIDATE_BASH: false
          VALIDATE_BASH_EXEC: false
          FILTER_REGEX_EXCLUDE: (.*workflows/.* .*old/.* .*old2/.* .*old3/.*)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
